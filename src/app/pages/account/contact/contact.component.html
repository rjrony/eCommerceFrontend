<app-breadcrumb [title]="'Contact'" [breadcrumb]="'Contact'"></app-breadcrumb>
<!--section start-->
<section class=" contact-page section-b-space">
    <div class="container">
        <div class="row section-b-space">
            <div class="col-lg-7 map">
                <iframe src="https://www.google.com/maps/embed?pb=!2m14!1m12!1m3!1d4120059.82277532918716!2d72.7853467342554945!3d61.66564923510817!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v153323793756956" ></iframe>
            </div>
            <div class="col-lg-5">
                <div class="contact-right">
                    <ul>
                        <li>
                            <div class="contact-icon">
                                <img src="assets/images/icon/phone.png" alt="Generic placeholder image">
                                <h6>Contact Us</h6>
                            </div>
                            <div class="media-body">
                                <p>085 - 750 08 67</p>
                            </div>
                        </li>
                        <li>
                            <div class="contact-icon">
                                <i class="fa fa-map-marker" aria-hidden="true"></i>
                                <h6>Address</h6>
                            </div>
                            <div class="media-body">
                                <p>Ridderhaven 1-54</p>
                                <p>2984 BV Ridderkerk</p>
                            </div>
                        </li>
                        <li>
                            <div class="contact-icon">
                                <img src="assets/images/icon/email.png" alt="Generic placeholder image">
                                <h6>Address</h6>
                            </div>
                            <div class="media-body">
                                <p>Support@decorwonen.nl</p>
                                <p>info@decorwonen.nl</p>
                            </div>
                        </li>
                        <li>
                            <div class="contact-icon">
                                <i class="fa fa-fax" aria-hidden="true"></i>
                                <h6>Fax</h6>
                            </div>
                            <div class="media-body">
                                <p>Support@decorwonen.nl</p>
                                <p>info@decorwonen.nl</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form class="theme-form" #form="ngForm" (ngSubmit)="onSubmit(form.value)">
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="name">Voornaam</label>
                            <input type="text" class="form-control" name="voornaam" id="name"required="" ngModel>
                        </div>
                        <div class="col-md-6">
                            <label for="email">Achternaam</label>
                            <input type="text" class="form-control" name="achternaam" id="last-name" required="" ngModel>
                        </div>
                        <div class="col-md-6">
                            <label for="review">Telefoon</label>
                            <input type="text" class="form-control" id="review" name="telefoon"  required="" ngModel>
                        </div>
                        <div class="col-md-6">
                            <label for="email"> E-mail </label>
                            <input type="text" class="form-control" id="email" name="email"  required="" ngModel>
                        </div>
                        <div class="col-md-12">
                            <label for="ordernummer"> Ordernummer  </label>
                            <input type="text" class="form-control" id="ordernummer" name="ordernummer" required="" ngModel>
                        </div>
                        <div class="col-md-12">
                            <label for="onderwerp"> Onderwerp </label>
                            <select class="form-control" name="problemType" name="onderwerp" id="onderwerp" required="" ngModel>
                                <optgroup label="Algemeen">
                                    <option value="algemeen -> algemeen">
                                        Algemene vraag / verkoop
                                    </option>
                                </optgroup>
                                <optgroup label="Filiaal">
                                    <option value="filiaal -> amsterdam arena">
                                        Amsterdam Arena
                                    </option>
                                    <option value="filiaal -> amsterdam osdorp">
                                        Amsterdam Osdorp
                                    </option>
                                    <option value="filiaal -> amsterdam westpoort">
                                        Amsterdam Westpoort
                                    </option>
                                    <option value="filiaal -> capelle aan den ijssel">
                                        Capelle aan den IJssel
                                    </option>
                                    <option value="filiaal -> den haag loosduinsekade">
                                        Den Haag Loosduinsekade
                                    </option>
                                    <option value="filiaal -> den haag outlet">
                                        Den Haag Outlet
                                    </option>
                                    <option value="filiaal -> utrecht">
                                        Utrecht
                                    </option>
                                    <option value="filiaal -> tilburg">
                                        Tilburg
                                    </option>
                                </optgroup>
                                <optgroup label="Planning">
                                    <option value="planning -> informatie over planning">
                                        Informatie over planning
                                    </option>
                                    <option value="planning -> wijziging voor planning">
                                        Wijziging voor planning
                                    </option>
                                </optgroup>
                                <optgroup label="Order">
                                    <option value="order -> orderstatus opvragen">
                                        Orderstatus opvragen
                                    </option>
                                </optgroup>
                                <optgroup label="Annulering">
                                    <option value="annulering -> annuleringsverzoek">
                                        Annuleringsverzoek indienen
                                    </option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="col-md-12" style="margin-top: 30px">
                            <label for="opmerking">Opmerking</label>
                            <textarea class="form-control" name="opmerking" placeholder="Write Your Message" id="opmerking" rows="6" ngModel></textarea>
                        </div>
                        <div class="col-md-12">
                            <button class="btn btn-solid" type="submit" >Send Your Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->
