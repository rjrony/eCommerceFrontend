<div class="collection-collapse-block" [class.open]="collapse" *ngIf="colors.length">
    <h3 class="collapse-block-title" (click)="collapse = !collapse">colors</h3>
    <div class="collection-collapse-block-content">
      <div class="collection-brand-filter color-filter">
        <div class="custom-control custom-checkbox collection-filter-checkbox"
          *ngFor="let color of colors">
          <input 
            type="checkbox" 
            [value]="color.id"
            [checked]="(colorsOnQuery.indexOf(color.name.replaceAll(' ', '-')) > -1)"
            [id]="color.id"
            (change)="appliedFilter(color.name)"
            class="custom-control-input" />
          <span [class]="color" [ngStyle]="{'background-color': color.name}"></span>
          <label class="custom-control-label" for="{{ color.id }}">{{ color.name }}</label>
        </div>
      </div>
    </div>
</div>
